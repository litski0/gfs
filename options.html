<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link href="options.css" rel="stylesheet">

</head>
<body >
  <div class="container d-flex justify-content-center">
    <div class="alert alert-info m-1 d-flex justify-content-center w-100" id="message">Set Your Api</div>
  </div>
  <div class="container d-flex justify-content-center">
    <div class="card w-50 d-flex justify-content-center m-5">
      <div class="card-header d-flex justify-content-center">Set your Api Key</div>
      <div class="card-body">
        <form>
          <div class="mb-3 mt-3">
            <label for="apiKey" class="form-label">Api Key:</label>
            <input type="text" class="form-control" id="apiKey" placeholder="Api Key" name="apiKey" required>
          </div>
          <div class="mb-3">
            <label for="apiSecret" class="form-label">Api Secret:</label>
            <input type="text" class="form-control" id="apiSecret" placeholder="Api Secret" name="apiSecret" required>
          </div>
          <button type="submit" class="btn btn-primary" id="set">Set</button>
          <button type="submit" class="btn btn-danger" id="delete">Delete</button>
        </form>
      </div>
    </div>
  </div>
<script src="scripts/options.js"></script>
</body>
</html>
